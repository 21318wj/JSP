<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <title>position속성 변수test</title>
     <style>
	.static_test{
			border: 1px solid rgba(255, 0, 0, 0.8);
			position: static;
			width: 300px;
			height: 50px;
			background-color: rgba(128, 128, 128, 0.2);
			line-height: 50px;
	}
     </style>
</head>
<body>
     <div class="static_test">
	(1) 안녕하세요 2학년13반 김태한입니다.
</div>
     <div class="static_test">
	(2) 안녕하세요 2학년13반 박세환입니다.
</div>
     <div class="static_test">
	(2) 안녕하세요 2학년13반 배승은입니다.
</div>
</body>
