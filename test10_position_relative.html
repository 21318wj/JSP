<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <title>position속성 변수test</title>
     <style>
	.static_test{
			border: 1px solid black;
			position: static;
			width: 300px;
			height: 50px;
	}

	.relative_test{
			border: 1px solid #FA58A4;
			position: relative;
			width: 300px;
			height: 50px;
			top: 50px;
			left: 100px;
	}
      </style>
</head>
<body>
     <div class="static_test">
	(1) 반장 천경호 친구들 사랑합니다^^
     </div>
     <div class="static_test">
	(2) 멋의 국내 표준~! 차현명입니다.
     </div>
     <div class = "relative_test">
	(3) 노력과 배려~! 정하은입니다^^.
     </div>
</body>
