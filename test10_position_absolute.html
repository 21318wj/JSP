<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <title>position속성 변수test</title>
     <style>
	.static_test{
			border: 1px solid black;
			position: static;
			width: 450px;
			height: 200px;
			background-color: rgba(255, 255, 0, 0.2);
	}
	.absolute_test {
			border: 1px solid #FA58F4;
			position: absolute;
			width: 300px;
			height: 50px;
			top: 50px;
			left: 100px;
			background-color: yellow;
	}	

     </style>
</head>
<body>
     <div class="static_test">
	(1) 안녕하세요 주연을 향해가는 변정은입니다.^^
     </div>
     <div class="absolute_test">
	(2) 안녕하세요 멋을 아는 송주환입니다.
     </div>
</body>
